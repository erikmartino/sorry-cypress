apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dashboard
spec:
  tls:
    - hosts:
        - dashboard.example.com
      secretName: dashboard.example.com-tls
  rules:
    - host: dashboard.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: dashboard
                port:
                  number: 8080
          - path: /graphql
            pathType: Prefix
            backend:
              service:
                name: api
                port:
                  number: 4000
